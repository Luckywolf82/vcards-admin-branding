  <script>
  // ----- Logo-opplasting via Netlify function (/api/uploadLogo) -----
  async function handleLogoUpload(evt){
    const file = evt.target.files?.[0];
    if(!file){ return; }

    const orgKey  = (document.getElementById('orgKey').value || '').trim() || 'Common';
    const ghUser  = (document.getElementById('ghUser').value || '').trim();
    const ghRepo  = (document.getElementById('ghRepo').value || '').trim();
    const basePath= (document.getElementById('basePath').value|| 'Vcards').trim();

    // Les ‚Üí base64
    const arrBuf = await file.arrayBuffer();
    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrBuf)));

    const cleanOrg = orgKey.replace(/[^A-Za-z0-9_-]/g, '');
    const ts = Date.now();
    const ext = (file.name.split('.').pop() || 'png').toLowerCase().replace(/[^a-z0-9]/g,'') || 'png';
    const safeName = `${cleanOrg}_logo_${ts}.${ext}`;

    const res = await fetch('/api/uploadLogo', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        repoOwner: ghUser || undefined,
        repoName:  ghRepo || undefined,
        basePath,
        orgKey:    cleanOrg,
        filename:  safeName,
        contentBase64: base64
      })
    });
    const out = await res.json().catch(()=> ({}));
    if(!res.ok || !out.url){
      alert('Kunne ikkje laste opp logo. Sjekk Netlify logs.');
      console.error('Upload error:', out);
      return;
    }
    // Sett inn URL og oppdater preview
    const urlInput = document.getElementById('logoUrl');
    urlInput.value = out.url;
    previewLogo();
  }

  function applyBranding(mode = 'auto'){

  }

  function previewLogo(){
    const url = document.getElementById('logoUrl').value.trim();
    const imgEl = document.getElementById('logoPreview');
    const bgInput = document.getElementById('logoBg');
    const manual = bgInput?.value.trim();

    if(!url){
      imgEl.style.display='none';
      return;
    }

    imgEl.src = url;
    imgEl.style.display='block';
    imgEl.style.borderRadius = '8px';
    imgEl.style.padding = '6px';

    if (manual) { // manuell overstyring
      imgEl.style.background = manual;
      return;
    }

    // default hvit bakplate
    let chosenBg = '#ffffff';
    imgEl.style.background = chosenBg;

    // enkel auto-analyse (kan feile pga CORS ‚Äì d√• held vi hvit)
    const tmp = new Image();
    tmp.crossOrigin = 'anonymous';
    tmp.src = url;

    const finish = (bg) => {
      chosenBg = bg || chosenBg;
      imgEl.style.background = chosenBg;
      if (bgInput && !bgInput.value) bgInput.value = chosenBg;
    };

    tmp.onload = () => {
      try {
        const c = document.createElement('canvas');
        const s = 24;
        c.width = s; c.height = s;
        const ctx = c.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(tmp, 0, 0, s, s);
        const data = ctx.getImageData(0,0,s,s).data;

        let r=0,g=0,b=0,n=0;
        for(let i=0;i<data.length;i+=4){
          const a = data[i+3];
          if (a < 16) continue;
          r += data[i]; g += data[i+1]; b += data[i+2]; n++;
        }
        if (n === 0) { finish('#ffffff'); return; }
        r = Math.round(r/n); g = Math.round(g/n); b = Math.round(b/n);
        const L = 0.2126*r + 0.7152*g + 0.0722*b;
        const autoBg = (L < 150) ? '#ffffff' : '#1e1f28';
        finish(autoBg);
      } catch (e) {
        finish('#ffffff');
      }
    };
    tmp.onerror = () => finish('#ffffff');
    setTimeout(() => { if (!bgInput.value) finish('#ffffff'); }, 1500);
  }

  // ----- vCard + HTML generatorar -----
  function normalizePhone(p){
    p = (p||'').trim(); if(!p) return p;
    if(p.startsWith('0') && !p.startsWith('+')){
      if(p.length <= 8) return '+47' + p.replace(/^0+/, '');
    }
    return p;
  }

  function makeVcard(d){
    const parts = d.name.trim().split(' ');
    const first = parts[0] || '';
    const last  = parts.length>1 ? parts[parts.length-1] : '';
    const phone = normalizePhone(d.phone||'');

    return [
      'BEGIN:VCARD',
      'VERSION:3.0',
      `FN:${d.name}`,
      `N:${last};${first};;;`,
      `ORG:${d.orgName||d.orgKey}`,
      `TITLE:${d.title||''}`,
      `TEL;TYPE=CELL:${phone}`,
      `EMAIL;TYPE=INTERNET:${d.email||''}`,
      `URL:${d.site||''}`,
      `ADR;TYPE=WORK:;;${d.address||''}`,
      'END:VCARD'
    ].join('\n');
  }

  function esc(s){ return (s||'').replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

  }

  // ----- Netlify helper -----
  async function postJSON(url, data){
    const r = await fetch(url, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify(data)
    });
    const t = await r.text();
    try { return { ok:r.ok, status:r.status, json:JSON.parse(t) }; }
    catch { return { ok:r.ok, status:r.status, text:t }; }
  }

  function ensureUrlControls(id, label) {

    if (!input) return;
    if (input.nextSibling?.classList?.contains('url-actions')) return;

    const wrap = document.createElement('span');
    wrap.className = 'url-actions';
    wrap.innerHTML = `
      <button type="button" class="pill" data-act="copy">Kopier ${label}</button>
      <button type="button" class="pill" data-act="open">√Öpne</button>
    `;
    input.after(wrap);

    wrap.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-act]');
      if(!btn) return;
      const act = btn.dataset.act;
      const val = input.value.trim();
      if(!val) return;
      if(act === 'copy') navigator.clipboard.writeText(val);
      if(act === 'open') window.open(val, '_blank', 'noopener');
    });
  }
  </script>
  <!-- === App-script: org/ansatt, generering og publisering === -->
  <script>
  /* ---------- Org- og ansatt-dropdown ---------- */
  function populateOrgSelect(){
    const orgSelect = document.getElementById('orgSelect');
    if (!orgSelect) return;
    orgSelect.innerHTML = '';
    Object.keys(ORG_PROFILES).forEach(key=>{
      const opt = document.createElement('option');
      opt.value = key;
      opt.textContent = ORG_PROFILES[key].name || key;
      orgSelect.appendChild(opt);
    });
  }

  function syncOrgKeyFromSelect(){
    const key = document.getElementById('orgSelect').value;
    const keyEl = document.getElementById('orgKey');
    keyEl.value = key;
    applyBranding('force');
    loadEmployees();
  }

  function syncOrgSelectFromKey(){
    const key = document.getElementById('orgKey').value.trim();
    const orgSelect = document.getElementById('orgSelect');
    const idx = Array.from(orgSelect.options).findIndex(o => o.value === key);
    if (idx >= 0) orgSelect.selectedIndex = idx;
  }

  function loadEmployees(){
    const key = document.getElementById('orgKey').value.trim();
    const list = EMPLOYEES[key] || [];
    const sel = document.getElementById('employeeSelect');
    sel.innerHTML = '<option value="">(Velg ansatt‚Ä¶)</option>';
    list.forEach((emp, i)=>{
      const opt = document.createElement('option');
      opt.value = String(i);
      opt.textContent = emp.name + (emp.title ? ' ‚Äì ' + emp.title : '');
      sel.appendChild(opt);
    });
  }

  function fillEmployee(iStr){
    const key = document.getElementById('orgKey').value.trim();
    const list = EMPLOYEES[key] || [];
    const i = parseInt(iStr, 10);
    const emp = list[i];
    if (!emp) return;

    const set = (id, val) => { const el = document.getElementById(id); if (el) el.value = val || ''; };
    set('slug', emp.slug);
    set('name', emp.name);
    set('title', emp.title);
    set('phone', emp.phone);
    set('email', emp.email);
    set('site', emp.site);
    set('address', emp.address);
    set('vcfFilename', emp.vcfFilename);
  }

  // Koble events for dropdowns
  document.addEventListener('DOMContentLoaded', ()=>{
    populateOrgSelect();

    const orgKeyEl = document.getElementById('orgKey');
    if (!orgKeyEl.value && document.getElementById('orgSelect').options.length){
      document.getElementById('orgSelect').selectedIndex = 0;
      syncOrgKeyFromSelect();
    } else {
      syncOrgSelectFromKey();
      applyBranding('auto');
      loadEmployees();
    }

    document.getElementById('orgSelect').addEventListener('change', syncOrgKeyFromSelect);
    document.getElementById('employeeSelect').addEventListener('change', (e)=> fillEmployee(e.target.value));

    // Oppdater logo-preview om URL alt er satt
    const lu = document.getElementById('logoUrl')?.value.trim();
    if (lu) previewLogo();
  });

  /* ---------- Generer & Publiser ---------- */
  document.getElementById('generate').addEventListener('click', async ()=>{
    const get = id => document.getElementById(id).value.trim();
    const d = {
      orgKey:get('orgKey'),
      orgName:get('orgName')||get('orgKey'),
      accent:get('accent')||'#8fd3ff',
      logoUrl:get('logoUrl'),
      logoBg:get('logoBg') || '',
      slug:get('slug'),
      name:get('name'),
      title:get('title'),
      phone:get('phone'),
      email:get('email'),
      site:get('site'),
      address:get('address'),
      vcfFilename:get('vcfFilename') || (get('slug') + '_' + get('orgKey') + '.vcf'),
      ghUser:get('ghUser'),
      ghRepo:get('ghRepo'),
      basePath:get('basePath')||'Vcards',   // behold Vcards for kompatibilitet
      strategy:document.getElementById('strategy').value
    };

    if(!d.orgKey || !d.slug || !d.name){
      alert('Mangler: orgKey, slug, name');
      return;
    }

    // Samle lenker
    const links = Array.from(document.querySelectorAll('#linksTable tbody tr')).map(tr=>({
      label: tr.querySelector('.lbl').value.trim(),
      url:   tr.querySelector('.lnk').value.trim(),
      pre:   tr.querySelector('.pre').value.trim(),
      post:  tr.querySelector('.post').value.trim()
    })).filter(x=>x.label && x.url);

    // Bygg filer
    const vcf  = makeVcard(d);
    const html = makeHTML(d, d.vcfFilename, links);
    document.getElementById('vcfPreview').value  = vcf;
    document.getElementById('htmlPreview').value = html;
    updateLivePreview(html);

    // URL-ene (med "dobbel Vcards" n√•r basePath = Vcards)
    const ownerPart = d.ghUser || '<owner>';
    const repoPart  = d.ghRepo || '<repo>';
    const basePath  = (d.basePath || 'Vcards').replace(/^\/+|\/+$/g, '');
    const pathPart  = basePath ? `/${basePath}` : '';

    const baseUrl = `https://${ownerPart}.github.io/${repoPart}${pathPart}/${d.orgKey}/${d.slug}`;
    const htmlUrl = `${baseUrl}/index.html`;
    const vcfUrl  = `${baseUrl}/${d.vcfFilename}`;

    // Vis i UI + kopi/√•pne
    document.getElementById('nfcUrl').value  = vcfUrl;
    document.getElementById('htmlUrl').value = htmlUrl;
    ensureUrlControls('nfcUrl','NFC-URL');
    ensureUrlControls('htmlUrl','HTML-URL');

    const inline = document.getElementById('nfcInline');
    if (inline) inline.textContent = vcfUrl;

    // Publiser til GitHub via Netlify function
    document.getElementById('status').textContent = 'Publiserer‚Ä¶';

    const prefix = d.basePath ? (d.basePath.replace(/^\/+|\/+$/g,'') + '/') : '';
    const payload = {
      repoOwner: d.ghUser || undefined,
      repoName:  d.ghRepo || undefined,
      basePath:  d.basePath, // bakoverkomp
      orgKey:    d.orgKey,
      slug:      d.slug,
      files: [
        { path: `${prefix}${d.orgKey}/${d.slug}/${d.vcfFilename}`, content: vcf  },
        { path: `${prefix}${d.orgKey}/${d.slug}/index.html`,       content: html },
        { path: `${prefix}${d.orgKey}/${d.slug}/data.json`,        content: JSON.stringify({ ...d, links }, null, 2) },
        { path: `${prefix}.nojekyll`,                              content: ""   }
      ],
      strategy: d.strategy,
      commitMessage: `Add/Update card: ${d.orgKey}/${d.slug}`
    };

    try{
      const res = await postJSON('/api/createCard', payload);
      if(res.ok){
        document.getElementById('status').innerHTML =
          '<span class="ok">‚úÖ Ferdig! √Öpne HTML-URL-en i nettleser (gi Pages et lite minutt).</span>';
      } else {
        const msg = res.json && res.json.error ? res.json.error : (res.text || 'Ukjent feil');
        document.getElementById('status').innerHTML = '<span class="err">‚ùå Feil: '+msg+'</span>';
      }
    }catch(e){
      document.getElementById('status').innerHTML = '<span class="err">‚ùå Nettverksfeil: '+e.message+'</span>';
    }
  });
  </script>
  <!-- === Live preview helpers === -->
  <script>
  function updateLivePreview(html) {
    const frame = document.getElementById('livePreviewFrame');
    if (!frame) return;
    const doc = frame.contentDocument || frame.contentWindow.document;
    doc.open(); doc.write(html); doc.close();
  }
  function openPreviewInNewTab(html) {
    const blob = new Blob([html], {type:'text/html'});
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank');
    setTimeout(() => URL.revokeObjectURL(url), 60_000);
  }
  document.getElementById('openPreviewBtn')?.addEventListener('click', ()=>{
    const html = document.getElementById('htmlPreview').value;
    openPreviewInNewTab(html);
  });
  </script>

  <!-- === Firestore: hent org-tilgangar for innlogga brukar og flett inn i ORG_PROFILES === -->
  <script type="module">
    import { getApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      getFirestore, collectionGroup, query, where, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const app = getApp();
    const auth = getAuth(app);
    const db   = getFirestore(app);

    function mergeOrgProfiles(dyn){
      if (!window.ORG_PROFILES) window.ORG_PROFILES = {};
      window.ORG_PROFILES = { ...window.ORG_PROFILES, ...dyn };
      if (typeof populateOrgSelect === 'function') {
        populateOrgSelect();
        // Om orgKey ikkje finst, vel f√∏rste
        const sel = document.getElementById('orgSelect');
        if (sel && sel.options.length && sel.selectedIndex < 0) sel.selectedIndex = 0;
        if (typeof syncOrgKeyFromSelect === 'function') syncOrgKeyFromSelect();
      }
    }

    async function loadUserOrgs(email){
      const dyn = {};
      const q = query(collectionGroup(db, 'members'), where('email', '==', email));
      const snap = await getDocs(q);

      for (const m of snap.docs) {
        const orgRef = m.ref.parent.parent;  // .../orgs/{orgId}
        if (!orgRef) continue;
        const orgId = orgRef.id;

        // Standard-verdier dersom org-dokumentet manglar
        let name = orgId, accent = '#8fd3ff', logo = '', site = '', logoBg = '';
        try {
          const orgDoc = await getDoc(doc(db, 'orgs', orgId));
          if (orgDoc.exists()) {
            const d = orgDoc.data() || {};
            name   = d.name   || name;
            accent = d.accent || accent;
            logo   = d.logo   || logo;
            site   = d.site   || site;
            logoBg = d.logoBg || logoBg;
          }
        } catch(_) {}

        dyn[orgId] = { name, accent, logo, site, logoBg };
      }

      if (Object.keys(dyn).length) mergeOrgProfiles(dyn);
    }

    onAuthStateChanged(auth, async (user)=>{
      if (user) {
        try { await loadUserOrgs(user.email); }
        catch (e) { console.warn('Kunne ikkje hente org-tilgangar:', e); }
      }
    });
  </script>
