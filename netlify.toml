# netlify.toml
[build]
  publish   = "."
  functions = "netlify/functions"
  command   = ""

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"   # <-- uten punktum foran
  status = 200

[[redirects]]
  from = "/api/deleteFile"
  to   = "/.netlify/functions/deleteFile"
  status = 200